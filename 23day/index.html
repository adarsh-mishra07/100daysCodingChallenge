<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>⌨️ Typing Speed Test</h1>
        <p id="displayText">Click "Start Test" to begin!</p>
        <textarea id="inputText" placeholder="Start typing here..." disabled></textarea>

        <!-- ✅ Ye dono buttons rakhna zaruri hai -->
        <div class="buttons">
            <button id="startBtn">Start Test</button>
            <button id="finishBtn">Check Speed</button>
        </div>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
