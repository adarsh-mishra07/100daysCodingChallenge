<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project- 30 - Simple Chat App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase SDKs (optional). Uncomment if using Firebase realtime DB -->
    <!--
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  -->
</head>

<body>
    <div class="chat-app">
        <header>
            <h1>Chat App</h1>
            <small id="modeLabel">Mode: Local</small>
        </header>

        <section class="login" id="loginSection">
            <input id="usernameInput" type="text" placeholder="Apna naam daalo (e.g. Adarsh)" />
            <select id="modeSelect">
                <option value="local">Local (demo)</option>
                <option value="firebase">Firebase Realtime (multi-user)</option>
            </select>
            <button id="enterBtn">Enter Chat</button>
        </section>

        <section class="chat" id="chatSection" style="display:none;">
            <div class="messages" id="messages"></div>

            <form id="messageForm">
                <input id="messageInput" type="text" placeholder="Message likho..." autocomplete="off" />
                <button type="submit">Send</button>
            </form>

            <button id="leaveBtn" class="leave">Leave Chat</button>
        </section>

        <footer>
            <p>Tip: Firebase mode ke liye Firebase config `script.js` me daalna hoga.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
